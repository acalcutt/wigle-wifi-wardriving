name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type: release or debug'
        required: false
        default: 'release'
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update API KEY from Secrets
        env:
          MAPS_KEY: ${{ secrets.CI_DUMMY_MAPS_API_KEY }}
        run: echo "MAPS_API_KEY=$MAPS_KEY" > ./local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK (release)
        run: |
          ./gradlew clean assembleRelease -x lint

      - name: Collect APKs
        run: ls -R **/build/outputs || true

      - name: Decode Android keystore (from secret)
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "ANDROID_KEYSTORE_BASE64 secret not set; skipping keystore decode"
          else
            echo "Decoding keystore from secret"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            chmod 600 release.keystore
          fi

      - name: Sign APKs with keystore
        run: |
          set -euo pipefail
          shopt -s globstar || true
          if [ ! -f release.keystore ]; then
            echo "release.keystore not found â€” skipping signing step"
            exit 0
          fi
          for apk in **/build/outputs/**/*.apk; do
            echo "Processing $apk"
            aligned="${apk%.apk}-aligned.apk"
            signed="${apk%.apk}-signed.apk"
            if command -v zipalign >/dev/null 2>&1; then
              zipalign -v -p 4 "$apk" "$aligned" || cp "$apk" "$aligned"
            else
              cp "$apk" "$aligned"
            fi
            if command -v apksigner >/dev/null 2>&1; then
              apksigner sign --ks release.keystore --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} --out "$signed" "$aligned"
              mv "$signed" "$apk"
            else
              echo "apksigner not found in PATH - skipping signing"
            fi
          done

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wigle-apk
          path: '**/build/outputs/**/*.apk'

  create_release:
    name: Create Release (on tag)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: wigle-apk

      - name: Create GitHub Release and upload APK(s)
        uses: softprops/action-gh-release@v1
        with:
          body: "Automated build from commit ${{ github.sha }}"
          files: '*.apk'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
